        <section class="cart">
            <img class="cart__image" src="./assets/icons/shopping-cart.png" alt="cart image">
            <h3 class="cart__title">Cart</h3>
            <div class="cart-products">
                <div class="cart-product">
                    <img class="cart-product__image" src="./assets/images/boat.jpg" alt="">
                    <div class="cart-product__details">
                        <p class="cart-product__description">
                            name:
                            <span>boat</span>
                        </p>
                        <p class="cart-product__price">
                            price:
                            <span>50$</span>
                        </p>
                        <p class="cart-product__count">
                            count:
                            <span>2</span>
                        </p>
                    </div>
                    <div class="cart-product__actions">
                        <button class="btn-action cart-product__actions-remove">
                            <img src="./assets/icons/trash.png">
                        </button>
                        <input class="cart-product__action-count" type="number" value="0" min="0" max="10">
                    </div>
                </div>
            </div>
            <div class="cart__total">
                <p class="cart__total-price">Total:
                    <span>50$</span>
                </p>
            </div>
        </section>
